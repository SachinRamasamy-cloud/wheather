<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Weather Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Default theme (blue-teal) */
            --bg-gradient: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            --btn-gradient: linear-gradient(45deg, #00b894, #00a085);
            --btn-hover-gradient: linear-gradient(45deg, #00a085, #00b894);
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 148, 136, 0.4);
            --focus-glow: rgba(116, 185, 255, 0.5);
            --error-bg: rgba(255, 107, 107, 0.2);
            --error-border: rgba(255, 118, 117, 0.3);
            --error-text: #ff7675;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            transition: background 0.5s ease;
            /* Smooth theme transitions */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header and Search Animations */
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-input {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px 0 0 50px;
            width: 300px;
            outline: none;
            background: var(--card-bg);
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            transform: scale(1.02);
            box-shadow: 0 0 20px var(--focus-glow);
            background: rgba(255, 255, 255, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-btn {
            padding: 15px 25px;
            background: var(--btn-gradient);
            border: none;
            border-radius: 0 50px 50px 0;
            color: #fff;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .search-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px var(--shadow-color);
            background: var(--btn-hover-gradient);
        }

        .search-btn:active {
            transform: scale(0.98);
        }

        /* Current Weather Card */
        .current-weather {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUpScale 0.6s ease-out;
            border: 1px solid var(--card-border);
            transition: background 0.3s ease, border 0.3s ease;
        }

        @keyframes fadeInUpScale {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .weather-icon img {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .temp {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .current-weather:hover .temp {
            transform: scale(1.1);
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .detail-item {
            text-align: center;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-3px);
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Forecast Grid */
        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .forecast-day {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--card-border);
            opacity: 0;
            transform: translateY(20px);
        }

        .forecast-day.animate {
            animation: staggerFadeInUp 0.5s ease-out forwards;
        }

        @keyframes staggerFadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forecast-day:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .forecast-icon img {
            transition: transform 0.3s ease;
        }

        .forecast-day:hover .forecast-icon img {
            transform: rotate(10deg);
        }

        .day-name {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .forecast-temp {
            font-size: 1.5rem;
            font-weight: 300;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            font-size: 1.2rem;
            padding: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .error {
            background: var(--error-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: var(--error-text);
            border: 1px solid var(--error-border);
            animation: shakeThenFade 0.6s ease-out;
        }

        @keyframes shakeThenFade {

            0%,
            100% {
                transform: translateX(0);
                opacity: 0;
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-input {
                width: 200px;
            }

            h1 {
                font-size: 2rem;
            }

            .temp {
                font-size: 2.5rem;
            }

            .details {
                flex-direction: column;
            }

            .forecast {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Premium Weather</h1>
            <p>Accurate forecasts at your fingertips</p>
        </header>

        <div class="search-box">
            <input type="text" id="cityInput" class="search-input" placeholder="Enter city name (e.g., London)">
            <button class="search-btn" onclick="getWeather()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div id="weatherContainer">
            <!-- Current weather and forecast will be inserted here -->
        </div>
    </div>

    <script>
        const API_KEY = 'ca00a2767e27ae5fac39e64dc766aada'; // Your OpenWeatherMap API key
        const API_URL = 'https://api.openweathermap.org/data/2.5';

        // Function to set theme based on weather condition
        function setWeatherTheme(weatherMain) {
            const root = document.documentElement;
            let theme = {
                bgGradient: 'linear-gradient(135deg, #74b9ff 0%, #0984e3 100%)',
                btnGradient: 'linear-gradient(45deg, #00b894, #00a085)',
                btnHoverGradient: 'linear-gradient(45deg, #00a085, #00b894)',
                cardBg: 'rgba(255,255,255,0.15)',
                cardBorder: 'rgba(255,255,255,0.2)',
                shadowColor: 'rgba(0, 148, 136, 0.4)',
                focusGlow: 'rgba(116, 185, 255, 0.5)',
                errorBg: 'rgba(255,107,107,0.2)',
                errorBorder: 'rgba(255, 118, 117, 0.3)',
                errorText: '#ff7675'
            };

            switch (weatherMain.toLowerCase()) {
                case 'clear':
                    theme.bgGradient = 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)';
                    theme.btnGradient = 'linear-gradient(45deg, #f1c40f, #e67e22)';
                    theme.btnHoverGradient = 'linear-gradient(45deg, #e67e22, #f1c40f)';
                    break;
                case 'clouds':
                    theme.bgGradient = 'linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%)';
                    theme.btnGradient = 'linear-gradient(45deg, #7f8c8d, #95a5a6)';
                    theme.btnHoverGradient = 'linear-gradient(45deg, #95a5a6, #7f8c8d)';
                    break;
                case 'rain':
                case 'drizzle':
                    theme.bgGradient = 'linear-gradient(135deg, #3498db 0%, #2980b9 100%)';
                    theme.btnGradient = 'linear-gradient(45deg, #2c3e50, #34495e)';
                    break;
                case 'thunderstorm':
                    theme.bgGradient = 'linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%)';
                    theme.btnGradient = 'linear-gradient(45deg, #e74c3c, #c0392b)';
                    break;
                case 'snow':
                    theme.bgGradient = 'linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%)';
                    theme.btnGradient = 'linear-gradient(45deg, #3498db, #2980b9)';
                    break;
                default:
                    break;
            }

            // Apply theme
            for (const [key, value] of Object.entries(theme)) {
                root.style.setProperty(`--${key.replace(/[A-Z]/g, m => '-' + m.toLowerCase())}`, value);
            }
        }

        async function getWeather(city = 'London') {
            const input = document.getElementById('cityInput');
            city = input.value.trim() || city;

            const container = document.getElementById('weatherContainer');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading weather...</div>';

            try {
                // Fetch current weather
                const currentRes = await fetch(`${API_URL}/weather?q=${city}&appid=${API_KEY}&units=metric`);
                if (!currentRes.ok) throw new Error('City not found');
                const currentData = await currentRes.json();

                // Fetch forecast
                const forecastRes = await fetch(`${API_URL}/forecast?q=${city}&appid=${API_KEY}&units=metric`);
                const forecastData = await forecastRes.json();

                // Set theme
                setWeatherTheme(currentData.weather[0].main);

                // Display current weather
                let html = `
                <div class="current-weather">
                    <div class="weather-icon">
                        <img src="https://openweathermap.org/img/wn/${currentData.weather[0].icon}@4x.png" alt="Weather Icon">
                    </div>
                    <div class="temp">${Math.round(currentData.main.temp)}°C</div>
                    <div class="description">${currentData.weather[0].description}</div>
                    <div class="details">
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${currentData.main.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind</div>
                            <div class="detail-value">${currentData.wind.speed} m/s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value">${currentData.main.pressure} hPa</div>
                        </div>
                    </div>
                </div>
                <h2 style="text-align:center; margin-bottom:20px;">5-Day Forecast</h2>
                <div class="forecast">
            `;

                // // Filter forecast for one per day (every 24h)
                // const dailyForecast = forecastData.list.filter(item => item.dt_txt.includes('12:00:00'));
                // dailyForecast.forEach((day, i) => {
                //     const date = new Date(day.dt * 1000);
                //     const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                //     html += `
                //     <div class="forecast-day animate" style="animation-delay:${i * 0.1}s">
                //         <div class="day-name">${dayName}</div>
                //         <div class="forecast-icon">
                //             <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" alt="">
                //         </div>
                //         <div class="forecast-temp">${Math.round(day.main.temp)}°C</div>
                //         <div>${day.weather[0].description}</div>
                //     </div>
                // `;
                // });

                html += `</div>`;
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i> ${error.message}
                </div>
            `;
            }
        }

        // Fetch default city (London) on load
        window.onload = () => getWeather();
    </script>
</body>

</html>
